<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <h1 class="text">Профиль заказчик</h1>

    <div class="bg">
        <div class="el">
            <h3 class="text">Информация по вашим задачам</h3>
            <p class="hint">Ожидают исполнения: <b id="ongoingFulfillOrders">0</b></p>
            <p class="hint">Ожидают выполнения: <b id="ongoingExecuteOrders">0</b></p>
            <p class="hint">Завершены: <b id="executedOrders">0</b></p>
        </div>

        <div class="el">
            <h3 class="text">Информация по вашим балансам</h3>
            <p class="hint">Доступный баланс: <b id="balance">0</b><b> USDT</b></p>
            <p class="hint">Замороженый баланс: <b id="frozenBalance">0</b><b> USDT</b></p>

            <button class="button">Пополнить баланс</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="customerProfile.html"></script>
</body>
</html>
